<div style="text-align:left;width:500px;">
  <h1>
      {{ title }}!
  </h1>
</div>

<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div id="data"[innerHtml]="htmlview"></div>
</form>

<div>
  <h1>Final view of Form</h1>

<div *ngFor="let item of finalData | keyvalue">
  {{item.key}}:{{item.value}}
</div> 
<br/>
<button style="margin-right:10px" (click)="onEdit()">UPDATE</button>
<button style="margin-right:10px" (click)="onApprove()">APPROVE</button>
<button style="margin-right:10px"(click)="onReject()">REJECT</button>
<button style="margin-right:10px"(click)="onDetails()">DELETE</button>
</div>
